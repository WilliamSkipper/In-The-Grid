  <body id="test">
    <div class="passwordContainer">
      <div class="lockContainer">
        <div class="lockTop"></div>

        <div class="quoteContainer">
          <div id="quote"></div>

        <div class="author">Made By William Skipper</div>

        <div id="sinceOpened">0</div>
        <br />
        <p>SKIPPER</p>
        <div id="qrcode"></div>
      </div>
      <div class="compartment">
        <div class="nav">Phone</div>
        <div class="phone">
          <div class="notch"></div>
        </div>
      </div>
      <div class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="phoneModal">
            <div class="notch"></div>
            <div class="layer">
              <div class="app" id="camera">üì∏</div>

            <div class="layer">
