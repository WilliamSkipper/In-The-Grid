<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="scripts/qrcode.js"></script>
    <div class="containerCompartment">
      <div class="compartment">
        <div class="nav">Quotes</div>
        <div class="quoteContainer">
          <div id="quote"></div>
        </div>
        <div class="author">Made By William Skipper</div>
      </div>
      <div class="compartment">
        <div class="nav">Clock</div>
        <div class="clock">
          <div class="clockItem" id="currentDay">Some Day</div>
          <div class="clockItem" id="currentDate">Some Date</div>
          <div class="clockItem" id="currentTime">Some Time</div>
        </div>
        <div class="taskbar">
          <div class="taskbarContainer">
            <!-- <img src="icons/wifiIcon.png" alt="wifiIcon" class="wifiIcon">
            <img src="icons/network.png" alt="networkIcon" class="networkIcon"> -->
          </div>
        </div>
      </div>
      <div class="compartment">
        <div class="nav">Qr Code</div>
        <div id="sinceOpened">0</div>
        <br />
        <p>SKIPPER</p>
        <div id="qrcode"></div>
      </div>
      <div class="compartment">
        <div class="nav">Phone</div>
        <div class="phone">
          <div class="notch"></div>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
